<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />

        <title>Hello, world!</title>
    </head>
    <body style="padding: 20px">
        <h1 style="text-align: center;">Text Encryption and Decryption</h1>
        <form action="/" method="POST">
            
            <div class="mb-3">
                <label
                    for="exampleFormControlTextarea1"
                    class="form-label"
                    id="infotext"
                    >{{labelText}}</label
                >
                <textarea
                    class="form-control"
                    id="textarea"
                    name="textarea"
                    rows="3"
                >
{{resultText}}</textarea
                >
            </div>
            <div
                style="
                    display: flex;
                    min-width: 100vw;
                    justify-content: space-evenly;
                    margin-top: 10px;
                "
            >
                <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="encrypt()"
                    name="encryptBtn"
                    id="encryptBtn"
                    value="0"
                    {{encryptStatus}}
                >
                    Encrypt
                </button>
                <button
                    type="submit"
                    class="btn btn-success"
                    onclick="decrypt()"
                    name="decryptBtn"
                    id="decryptBtn"
                    value="0"
                    {{decryptStatus}}
                >
                    Decrypt
                </button>
                <button type="submit" class="btn btn-danger" onclick="reset()" name="resetBtn"
                id="resetBtn"
                value="0"">
                    Reset
                </button>
            </div>
        </form>

        <script>
            function encrypt() {
                document.getElementById("encryptBtn").value = "encrypt";
            }
            function decrypt() {
                document.getElementById("decryptBtn").value = "decrypt";
            }
            function reset() {
                document.getElementById("resetBtn").value = "reset";
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
